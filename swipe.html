<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>스와이프 느낌 구현하긩</title>
		<link rel="stylesheet" href="swipe.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
		<script src="swipe.js" defer></script>
	</head>
	<body>
		<div class="swipe no-scroll">
			<div class="swipe--item">
				<iframe
					width="100%"
					height="100%"
					src="https://www.youtube.com/embed/bF6j9TqnLHE?si=kEPj1XkBKGRXTcVP"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin"
					allowfullscreen
				></iframe>
			</div>
			<div class="swipe--item">
				<iframe
					width="100%"
					height="100%"
					src="https://www.youtube.com/embed/1yY1It_sIY0?si=dQcRhKCp8QwDYx70"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin"
					allowfullscreen
				></iframe>
			</div>
			<div class="swipe--item">
				<iframe
					width="100%"
					height="100%"
					src="https://www.youtube.com/embed/O3s_zBhCos8?si=syYa0mfIP-pljGou"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin"
					allowfullscreen
				></iframe>
			</div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
			<div class="swipe--item"></div>
		</div>

		<div class="temp"></div>
	</body>
</html>
